<html>

<head></head>

<body>
   
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-sm" data-target="#loginModal" data-toggle="modal">Login</button>
                    
                    <div class="modal fade" data-keyboard="false" data-backdrop="static"id="loginModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Login</h4>
                                </div>
                                <div class="modal-body">
                                 <form>
                                    <div class="form-group">
                                     <label for="inputUserName">Username</label>
                                     <input class="form-control" placeholder="Login Username" type="text" id="inputUserName" />
                                     </div>
                                     
                                      <div class="form-group">
                                     <label for="inputPassword">Password</label>
                                     <input class="form-control" placeholder="Login Password" type="password" id="inputPassword" />
                                     </div>
                                     </form>
                                </div>
                                <div class="btn btn-primary">Login</div>
                                <div class="btn btn-primary" data-dismiss="modal">Close</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    
</body>

</html>
